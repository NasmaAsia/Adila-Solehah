  <style>
    .achievements-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .achievements-gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .achievements-gallery img:hover {
      transform: scale(1.05);
    }

    .achievements-gallery p {
      text-align: center;
      margin-top: 10px;
      color: #ffe66d;
      font-weight: bold;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
    }

    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"]:checked ~ .lightbox {
      display: flex;
    }

  </style>
</head>
