  <style>
    .achievements-section {
      text-align: center;
      margin-top: 40px;
    }

    .achievements-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .achievement-item {
      width: 300px;
    }

    .achievement-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .achievement-item img:hover {
      transform: scale(1.05);
    }

    .achievement-item p {
      margin-top: 10px;
      color: #ffe66d;
      font-weight: bold;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      padding: 20px;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
    }

    .close-btn {
      color: white;
      font-size: 30px;
      font-weight: bold;
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .close-btn:hover {
      transform: scale(1.3);
    }

    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"]:checked ~ .lightbox {
      display: flex;
    }
  </style>
</head>
